############################################
# GitHub Actions workflow template 
############################################

# Name of the GitHub Actions workflow
name: GitHub Actions Workfllow Template

on:
  # Manual workflow enablement
  workflow_dispatch:
  # Automated workflow triggers
  push:
    paths-ignore:
      - 'docs/**'
      - '**.md'

# env:
#   MY_VAR_1: 'MY_VALUE_1'
#   MY_VAR_2: 'MY_VALUE_2'

jobs:
  template1_dev:
    # env:
    #   MY_VAR_1: ${{ github.env.MY_VAR_1 }}
    #   MY_VAR_2: ${{ github.env.MY_VAR_2 }}
    uses: ./.github/workflows/template1.yml
    with:
      environment: 'dev'
      input1: 'DEV Input 1'
      input2: 'DEV Input 2'
      # Override GitHub Actions runner
      # runs-on: 'ubuntu-18.04'

  template1_prod:
    uses: ./.github/workflows/template1.yml
    with:
      environment: 'prod'
      input1: 'PROD Input 1'
      input2: 'PROD Input 2'
      # Override GitHub Actions runner
      # runs-on: 'ubuntu-18.04'

  template2_dev:
    # Dependant jobs array
    needs: template1_dev
    uses: ./.github/workflows/template2.yml
    with:
      environment: 'dev'
      input1: 'DEV Input 1'
      input2: 'DEV Input 2'
      # Override GitHub Actions runner
      # runs-on: 'ubuntu-18.04'

  template2_prod:
    # Dependant jobs array
    needs: 
      - template1_dev
      - template1_prod
    uses: ./.github/workflows/template2.yml
    with:
      environment: 'prod'
      input1: 'PROD Input 1'
      input2: 'PROD Input 2'
      # Override GitHub Actions runner
      # runs-on: 'ubuntu-18.04'
