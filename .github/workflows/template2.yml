name: GitHub Actions Pipeline Template 2

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      input1:
        required: true
        type: string
      input2:
        required: true
        type: string

jobs:
  template2:
    name: Template 2
    environment: '${{ inputs.environment }}'
    runs-on: '${{ inputs.runs-on }}'
    steps:
      - name: Goodbye world
        run: |
          echo "Goodbye world"
      - name: Display inputs
        run: |
          echo "Input 1: ${{ inputs.input1 }}"
          echo "Input 2: ${{ inputs.input2 }}"
